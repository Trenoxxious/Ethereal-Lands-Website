<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Lands</title>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
</head>
<body>
    <div id="container"></div>
    <pre id="output"></pre>

    <script>
        var originalConsoleLog = console.log;
        console.log = function() {
            originalConsoleLog.apply(console, arguments);
            var output = document.getElementById("output");
            output.innerHTML += Array.prototype.slice.call(arguments).join(" ") + "\n";
        };

        cheerpjInit().then(function() {
            console.log("CheerpJ initialized successfully");
            cheerpjCreateDisplay(800, 600);
            return cheerpjRunJar("/downloads/EtherealLands.jar");
        }).then(function() {
            console.log("Game started successfully");
        }).catch(function(error) {
            console.error("Error:", error);
        });
    </script>
</body>
</html>
