<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Lands</title>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
</head>
<body>
    <div id="container"></div>
    <pre id="output"></pre>

    <script>
        var output = document.getElementById("output");
        function appendToOutput(message) {
            output.innerHTML += message + "\n";
            console.log(message);
        }

        cheerpjInit().then(function() {
            appendToOutput("CheerpJ initialized successfully");
            return cheerpjCreateDisplay(800, 600);
        }).then(function() {
            appendToOutput("Display created successfully");
            return cheerpjAddStringFile("/str/downloads/", "/downloads/");
        }).then(function() {
            appendToOutput("Downloads folder mounted successfully");
            return cheerpjRunJar("/str/downloads/EtherealLands.jar");
        }).then(function() {
            appendToOutput("Game started successfully");
        }).catch(function(error) {
            appendToOutput("Error: " + error);
        });

        // Capture console output
        var originalConsoleLog = console.log;
        var originalConsoleError = console.error;
        console.log = function() {
            originalConsoleLog.apply(console, arguments);
            appendToOutput(Array.prototype.slice.call(arguments).join(" "));
        };
        console.error = function() {
            originalConsoleError.apply(console, arguments);
            appendToOutput("ERROR: " + Array.prototype.slice.call(arguments).join(" "));
        };
    </script>
</body>
</html>
