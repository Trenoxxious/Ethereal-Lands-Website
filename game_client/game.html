<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethereal Lands</title>
    <script src="https://cjrtnc.leaningtech.com/2.3/loader.js"></script>
</head>
<body>
    <div id="container"></div>
    <pre id="output"></pre>

    <script>
        var output = document.getElementById("output");
        function appendToOutput(message) {
            output.innerHTML += message + "\n";
            console.log(message);
        }

        cheerpjInit().then(function() {
            appendToOutput("CheerpJ initialized successfully");
            return cheerpjCreateDisplay(800, 600);
        }).then(function() {
            appendToOutput("Display created successfully");
            return cheerpjAddStringFile("/str/downloads/", "/downloads/");
        }).then(function() {
            appendToOutput("Downloads folder mounted successfully");
            cheerpjRunMain("com.yourcompany.MainClass", "/str/downloads/EtherealLands.jar", function(error) {
                if (error) {
                    appendToOutput("Error: " + error);
                }
            });
        }).catch(function(error) {
            appendToOutput("Error: " + error);
        });

        // Capture Java console output
        cheerpjAddCallback("java/lang/System", "print", function(output) {
            appendToOutput(output);
        });
        cheerpjAddCallback("java/lang/System", "println", function(output) {
            appendToOutput(output);
        });
    </script>
</body>
</html>
